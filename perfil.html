<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Talk — Mi Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --color-bg: #0a0a0a;
      --color-card: rgba(15, 0, 0, 0.9);
      --color-accent: #ff3232;
      --color-accent-light: #ff6b6b;
      --color-text: #fff;
      --color-border: rgba(255, 50, 50, 0.3);
    }

    body.light {
      --color-bg: #f5f5f5;
      --color-card: rgba(255, 255, 255, 0.95);
      --color-accent: #c00000;
      --color-accent-light: #ff5555;
      --color-text: #111;
      --color-border: #ddd;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--color-bg) 0%, #1a0505 50%, var(--color-bg) 100%);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    /* Partículas de fondo */
    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 50, 50, 0.2);
      border-radius: 50%;
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      50% { opacity: 1; }
    }

    /* Header mejorado */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--color-card);
      padding: 20px 40px;
      border-bottom: 2px solid var(--color-border);
      box-shadow: 0 5px 30px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .brand i {
      color: var(--color-accent);
      font-size: 2rem;
    }

    .brand-text {
      background: linear-gradient(135deg, var(--color-accent), var(--color-accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    .btn {
      background: linear-gradient(135deg, var(--color-accent), #a00000);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
    }

    .btn-icon {
      background: rgba(255, 50, 50, 0.1);
      border: 2px solid var(--color-border);
      color: var(--color-accent);
      padding: 10px 14px;
    }

    .btn-icon:hover {
      background: rgba(255, 50, 50, 0.2);
      color: var(--color-accent-light);
    }

    /* Contenedor principal */
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: var(--color-card);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(255, 0, 0, 0.2);
      border: 2px solid var(--color-border);
      backdrop-filter: blur(20px);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--color-accent), var(--color-accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    /* Sección de foto de perfil */
    .profile-picture-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      position: relative;
    }

    .profile-picture-container {
      position: relative;
      margin-bottom: 20px;
    }

    .profile-picture-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid var(--color-accent);
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
      transition: 0.3s;
    }

    .profile-picture-container:hover img {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 0, 0, 0.5);
    }

    .change-photo-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: linear-gradient(135deg, var(--color-accent), #a00000);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }

    .change-photo-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
    }

    /* Formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 500;
      color: var(--color-accent-light);
      font-size: 0.95rem;
      margin-left: 5px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-accent);
      font-size: 1.1rem;
    }

    input {
      padding: 15px 15px 15px 45px;
      border: 2px solid var(--color-border);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      color: var(--color-text);
      transition: all 0.3s;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    body.light input {
      background: rgba(255, 255, 255, 0.8);
    }

    input:focus {
      border-color: var(--color-accent);
      background: rgba(255, 50, 50, 0.05);
      outline: none;
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.2);
    }

    input[readonly] {
      background: rgba(100, 100, 100, 0.2);
      cursor: not-allowed;
      opacity: 0.7;
    }

    /* Botones del formulario */
    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .form-actions button {
      flex: 1;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--color-border);
      color: var(--color-text);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--color-accent);
    }

    /* Alerta personalizada */
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 20px 30px;
      border-radius: 12px;
      display: none;
      z-index: 200;
      animation: slideIn 0.5s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 400px;
    }

    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .alert.success {
      background: rgba(0, 150, 0, 0.9);
      border: 2px solid #00ff00;
      color: #fff;
    }

    .alert.error {
      background: rgba(200, 0, 0, 0.9);
      border: 2px solid #ff0000;
      color: #fff;
    }

    .alert i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    /* Estadísticas del perfil */
    .profile-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: rgba(255, 50, 50, 0.1);
      border: 2px solid var(--color-border);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .stat-card:hover {
      background: rgba(255, 50, 50, 0.2);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 0, 0, 0.3);
    }

    .stat-card i {
      font-size: 2rem;
      color: var(--color-accent);
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--color-accent-light);
    }

    .stat-label {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 5px;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: auto;
      padding: 30px 20px;
      color: #aaa;
      border-top: 2px solid var(--color-border);
      background: var(--color-card);
      backdrop-filter: blur(15px);
    }

    footer a {
      color: var(--color-accent);
      text-decoration: none;
      margin: 0 10px;
      transition: 0.3s;
    }

    footer a:hover {
      color: var(--color-accent-light);
      text-decoration: underline;
    }

    .footer-socials {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .footer-socials a {
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 50, 50, 0.1);
      border: 2px solid var(--color-border);
      border-radius: 50%;
      color: var(--color-accent);
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .footer-socials a:hover {
      background: rgba(255, 50, 50, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 30px 20px;
      }

      header {
        padding: 15px 20px;
      }

      .controls {
        flex-wrap: wrap;
      }

      h2 {
        font-size: 2rem;
      }

      .form-actions {
        flex-direction: column;
      }

      .profile-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <header>
    <div class="brand">
      <i class="bi bi-person-circle"></i>
      <div class="brand-text">Mi Perfil</div>
    </div>
    <div class="controls">
      <button class="btn btn-icon" onclick="toggleFullScreen()" title="Pantalla completa">
        <i class="bi bi-arrows-fullscreen"></i>
      </button>
      <button class="btn btn-icon" onclick="toggleTheme()" title="Cambiar tema">
        <i class="bi bi-brightness-high"></i>
      </button>
      <a href="principal.html" class="btn">
        <i class="bi bi-house"></i> Inicio
      </a>
    </div>
  </header>

  <div class="container">
    <h2>Información Personal</h2>

    <!-- Estadísticas del perfil -->
    <div class="profile-stats">
      <div class="stat-card">
        <i class="bi bi-calendar-check"></i>
        <div class="stat-value" id="statDays">0</div>
        <div class="stat-label">Días activo</div>
      </div>
      <div class="stat-card">
        <i class="bi bi-envelope-heart"></i>
        <div class="stat-value" id="statMessages">0</div>
        <div class="stat-label">Mensajes enviados</div>
      </div>
      <div class="stat-card">
        <i class="bi bi-chat-dots"></i>
        <div class="stat-value" id="statChats">0</div>
        <div class="stat-label">Conversaciones</div>
      </div>
    </div>

    <!-- Foto de perfil -->
    <div class="profile-picture-section">
      <div class="profile-picture-container">
        <img id="profileImg" src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Foto de perfil" />
        <label class="change-photo-btn" for="photoInput" title="Cambiar foto">
          <i class="bi bi-camera"></i>
        </label>
        <input type="file" id="photoInput" accept="image/*" style="display: none;">
      </div>
    </div>

    <!-- Formulario de perfil -->
    <form id="profileForm">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <div class="input-wrapper">
          <i class="bi bi-person"></i>
          <input type="text" id="nombre" placeholder="Tu nombre completo" required>
        </div>
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <div class="input-wrapper">
          <i class="bi bi-envelope"></i>
          <input type="email" id="correo" placeholder="tu@email.com" readonly>
        </div>
      </div>

      <div class="form-group">
        <label for="genero">Género</label>
        <div class="input-wrapper">
          <i class="bi bi-gender-ambiguous"></i>
          <input type="text" id="genero" placeholder="Tu género" readonly>
        </div>
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <div class="input-wrapper">
          <i class="bi bi-cake"></i>
          <input type="date" id="fechaNacimiento" readonly>
        </div>
      </div>

      <div class="form-group">
        <label for="contraseña">Nueva contraseña (dejar en blanco para mantener actual)</label>
        <div class="input-wrapper">
          <i class="bi bi-lock"></i>
          <input type="password" id="contraseña" placeholder="Nueva contraseña">
        </div>
      </div>

      <div class="form-group">
        <label for="confirmarContraseña">Confirmar nueva contraseña</label>
        <div class="input-wrapper">
          <i class="bi bi-lock-fill"></i>
          <input type="password" id="confirmarContraseña" placeholder="Confirmar contraseña">
        </div>
      </div>

      <div class="form-group">
        <label for="fechaRegistro">Miembro desde</label>
        <div class="input-wrapper">
          <i class="bi bi-calendar-event"></i>
          <input type="text" id="fechaRegistro" readonly>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">
          <i class="bi bi-save"></i> Guardar Cambios
        </button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">
          <i class="bi bi-arrow-counterclockwise"></i> Restablecer
        </button>
      </div>
    </form>
  </div>

  <div id="alertBox" class="alert"></div>

  <footer>
    <div>© 2025 Secret Talk — Todos los derechos reservados</div>
    <div class="footer-socials">
      <a href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" aria-label="Twitter"><i class="bi bi-twitter-x"></i></a>
      <a href="#" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
    </div>
    <div>
      <a href="#">Ayuda</a> |
      <a href="#">Privacidad</a> |
      <a href="#">Términos</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById("profileForm");
    const alertBox = document.getElementById("alertBox");
    const profileImg = document.getElementById("profileImg");
    const photoInput = document.getElementById("photoInput");

    // Crear partículas
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 12 + 's';
      particle.style.animationDuration = (Math.random() * 8 + 8) + 's';
      particlesContainer.appendChild(particle);
    }

    // Cargar perfil desde localStorage
    let originalData = {};
    
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("usuario_secret_talk"));
      if (user) {
        originalData = { ...user };
        document.getElementById("nombre").value = user.nombre || "";
        document.getElementById("correo").value = user.correo || "";
        document.getElementById("genero").value = user.genero || "";
        document.getElementById("fechaNacimiento").value = user.fechaNacimiento || "";
        document.getElementById("fechaRegistro").value = user.fechaRegistro || new Date().toLocaleDateString();
        if (user.foto) profileImg.src = user.foto;

        // Calcular estadísticas
        const fechaRegistro = new Date(user.fechaRegistro || Date.now());
        const hoy = new Date();
        const diasActivo = Math.floor((hoy - fechaRegistro) / (1000 * 60 * 60 * 24));
        document.getElementById("statDays").textContent = diasActivo > 0 ? diasActivo : 1;

        // Contar mensajes
        const mensajes = JSON.parse(localStorage.getItem("mensajes_secret_talk")) || [];
        document.getElementById("statMessages").textContent = mensajes.length;
        document.getElementById("statChats").textContent = mensajes.length;
      } else {
        showAlert("⚠️ No hay datos de usuario. Por favor, regístrate primero.", "error");
        setTimeout(() => {
          window.location.href = "register.html";
        }, 2000);
      }
    });

    // Cambiar foto de perfil
    photoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      
      if (file.size > 5000000) {
        showAlert("⚠️ La imagen es muy grande. Usa una imagen menor a 5MB.", "error");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        profileImg.src = reader.result;
        showAlert("✅ Foto actualizada. No olvides guardar los cambios.", "success");
      };
      reader.readAsDataURL(file);
    });

    // Guardar cambios
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const newPassword = form.contraseña.value;
      const confirmPassword = form.confirmarContraseña.value;

      // Validar contraseñas si se intentan cambiar
      if (newPassword || confirmPassword) {
        if (newPassword !== confirmPassword) {
          showAlert("❌ Las contraseñas no coinciden", "error");
          return;
        }
        if (newPassword.length < 6) {
          showAlert("❌ La contraseña debe tener al menos 6 caracteres", "error");
          return;
        }
      }

      const data = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        genero: form.genero.value,
        fechaNacimiento: form.fechaNacimiento.value,
        contraseña: newPassword || originalData.contraseña,
        fechaRegistro: form.fechaRegistro.value,
        foto: profileImg.src
      };

      localStorage.setItem("usuario_secret_talk", JSON.stringify(data));
      originalData = { ...data };
      
      // Limpiar campos de contraseña
      form.contraseña.value = "";
      form.confirmarContraseña.value = "";

      showAlert("✅ Perfil actualizado correctamente", "success");
    });

    // Restablecer formulario
    function resetForm() {
      if (confirm("¿Estás seguro de que quieres deshacer los cambios?")) {
        document.getElementById("nombre").value = originalData.nombre || "";
        document.getElementById("correo").value = originalData.correo || "";
        document.getElementById("genero").value = originalData.genero || "";
        document.getElementById("fechaNacimiento").value = originalData.fechaNacimiento || "";
        form.contraseña.value = "";
        form.confirmarContraseña.value = "";
        if (originalData.foto) profileImg.src = originalData.foto;
        showAlert("ℹ️ Cambios descartados", "error");
      }
    }

    function showAlert(msg, type) {
      alertBox.innerHTML = `<i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${msg}`;
      alertBox.className = "alert " + type;
      alertBox.style.display = "block";
      setTimeout(() => (alertBox.style.display = "none"), 4000);
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }

    // Cargar tema guardado
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
    }
  </script>
</body>
</html>
