<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Talk — Mi Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    :root {
      --color-bg: #0a0a0a;
      --color-card: #1a0000;
      --color-accent: #ff3b3b;
      --color-text: #fff;
      --color-border: #900;
    }

    body.light {
      --color-bg: #f5f5f5;
      --color-card: #fff;
      --color-accent: #c00;
      --color-text: #111;
      --color-border: #ccc;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--color-card);
      padding: 15px 25px;
      border-bottom: 2px solid var(--color-border);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--color-accent);
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: var(--color-accent);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff6666;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: var(--color-card);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--color-accent);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      background: var(--color-bg);
      color: var(--color-text);
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--color-accent);
      outline: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .profile-picture {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }

    .profile-picture img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--color-accent);
      object-fit: cover;
    }

    .change-photo {
      position: absolute;
      bottom: 0;
      right: calc(50% - 60px);
      background: var(--color-accent);
      border: none;
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
    }

    .alert {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      display: none;
      margin-top: 10px;
    }

    .alert.success {
      background: #006600;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      border-top: 1px solid var(--color-border);
      color: #aaa;
    }

    footer a {
      color: var(--color-accent);
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand"><i class="bi bi-person-circle"></i> Mi Perfil</div>
    <div class="controls">
      <button class="btn" onclick="toggleFullScreen()"><i class="bi bi-arrows-fullscreen"></i></button>
      <button class="btn" onclick="toggleTheme()"><i class="bi bi-brightness-high"></i></button>
      <a href="principal.html" class="btn"><i class="bi bi-house"></i> Inicio</a>
    </div>
  </header>

  <div class="container">
    <div class="profile-picture">
      <img id="profileImg" src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Foto de perfil" />
      <label class="change-photo" for="photoInput"><i class="bi bi-camera"></i></label>
      <input type="file" id="photoInput" accept="image/*" style="display: none;">
    </div>

    <h2>Editar Información Personal</h2>

    <form id="profileForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="text" id="usuario" placeholder="Nombre de usuario" required>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <button type="submit" class="btn"><i class="bi bi-save"></i> Guardar Cambios</button>
    </form>

    <div id="alertBox" class="alert"></div>
  </div>

  <footer>
    <div>© 2025 Secret Talk — Todos los derechos reservados</div>
    <div>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-twitter-x"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
    </div>
  </footer>

  <script>
    const form = document.getElementById("profileForm");
    const alertBox = document.getElementById("alertBox");
    const profileImg = document.getElementById("profileImg");
    const photoInput = document.getElementById("photoInput");

    // Cargar perfil desde localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("usuario_secret_talk"));
      if (user) {
        document.getElementById("nombre").value = user.nombre || "";
        document.getElementById("correo").value = user.correo || "";
        document.getElementById("usuario").value = user.usuario || "";
        document.getElementById("contraseña").value = user.contraseña || "";
        if (user.foto) profileImg.src = user.foto;
      }
    });

    // Cambiar foto de perfil
    photoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function () {
        profileImg.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // Guardar cambios
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const data = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        usuario: form.usuario.value,
        contraseña: form.contraseña.value,
        foto: profileImg.src
      };
      localStorage.setItem("usuario_secret_talk", JSON.stringify(data));
      showAlert("Perfil actualizado correctamente ✅", "success");
    });

    function showAlert(msg, type) {
      alertBox.textContent = msg;
      alertBox.className = "alert " + type;
      alertBox.style.display = "block";
      setTimeout(() => (alertBox.style.display = "none"), 3000);
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
</html>
