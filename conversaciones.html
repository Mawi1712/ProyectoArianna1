<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Talk — Conversaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --fondo: #0a0a0a;
      --panel: rgba(15, 0, 0, 0.9);
      --texto: #fff;
      --rojo: #ff3232;
      --rojo-suave: #ff6b6b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--fondo), #1a0505);
      color: var(--texto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel);
      border-bottom: 2px solid var(--rojo);
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 5px 30px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(15px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      background: var(--rojo);
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.3rem;
      color: #fff;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }

    .title {
      background: linear-gradient(135deg, var(--rojo), var(--rojo-suave));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .btn {
      background: linear-gradient(135deg, var(--rojo), #a00000);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--rojo-suave), var(--rojo));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
    }

    .container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 30px;
    }

    h2 {
      text-align: center;
      background: linear-gradient(135deg, var(--rojo), var(--rojo-suave));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .chat-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }

    .chat-card {
      background: var(--panel);
      border: 2px solid var(--rojo);
      border-radius: 20px;
      padding: 25px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      position: relative;
      overflow: hidden;
    }

    .chat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 50, 50, 0.1), transparent);
      transition: 0.5s;
    }

    .chat-card:hover::before {
      left: 100%;
    }

    .chat-card:hover {
      background: rgba(255, 50, 50, 0.1);
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
    }

    .chat-subject {
      font-weight: 700;
      color: var(--rojo-suave);
      font-size: 1.3rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-alias {
      font-size: 0.95rem;
      color: #aaa;
      margin-bottom: 5px;
    }

    .chat-preview {
      font-size: 0.9rem;
      color: #999;
      margin-top: 10px;
      line-height: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .chat-date {
      font-size: 0.85rem;
      color: #777;
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state i {
      font-size: 5rem;
      color: var(--rojo);
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 200;
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background: var(--panel);
      border-radius: 25px;
      width: 90%;
      max-width: 700px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(255, 0, 0, 0.5);
      border: 2px solid var(--rojo);
      position: relative;
      animation: fadeIn 0.4s ease;
      backdrop-filter: blur(20px);
      max-height: 90vh;
      overflow-y: auto;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--rojo);
    }

    .modal-header h3 {
      margin: 0;
      background: linear-gradient(135deg, var(--rojo), var(--rojo-suave));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .close-btn {
      background: transparent;
      border: none;
      color: var(--texto);
      font-size: 2rem;
      cursor: pointer;
      transition: 0.3s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .close-btn:hover {
      background: rgba(255, 0, 0, 0.2);
      color: var(--rojo);
      transform: rotate(90deg);
    }

    .modal-info {
      margin-bottom: 20px;
    }

    .modal-info p {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #aaa;
    }

    .modal-info strong {
      color: var(--rojo-suave);
    }

    .chat-message {
      background: rgba(255, 50, 50, 0.05);
      border: 2px solid var(--rojo);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      line-height: 1.7;
      font-size: 1.05rem;
    }

    .file-preview {
      margin-top: 20px;
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
    }

    .file-preview img, .file-preview video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .file-preview a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 30px;
      background: var(--rojo);
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
    }

    .file-preview a:hover {
      background: var(--rojo-suave);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: #aaa;
      border-top: 2px solid var(--rojo);
      margin-top: auto;
      background: var(--panel);
      backdrop-filter: blur(15px);
    }

    .footer-socials {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer-socials a {
      width: 45px;
      height: 45px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--rojo);
      font-size: 1.3rem;
      background: rgba(255, 50, 50, 0.1);
      border: 2px solid var(--rojo);
      border-radius: 50%;
      transition: 0.3s;
      text-decoration: none;
    }

    .footer-socials a:hover {
      color: #fff;
      background: var(--rojo);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
    }

    @media (max-width: 768px) {
      .container { padding: 20px; margin: 30px 10px; }
      .chat-list { grid-template-columns: 1fr; }
      h2 { font-size: 2rem; }
      header { padding: 15px 20px; }
      .modal-content { padding: 25px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="logo">ST</div>
      <div>
        <div class="title">Secret Talk</div>
        <small>Conversaciones guardadas</small>
      </div>
    </div>
    <a href="principal.html" class="btn"><i class="bi bi-house-door"></i> Inicio</a>
  </header>

  <div class="container">
    <h2><i class="bi bi-chat-dots"></i> Mis Conversaciones</h2>
    <div id="chatList" class="chat-list"></div>
  </div>

  <div id="chatModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalSubject">Asunto</h3>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer>
    <div>© 2025 Secret Talk — Todos los derechos reservados.</div>
    <div class="footer-socials">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-twitter-x"></i></a>
      <a href="#"><i class="bi bi-envelope"></i></a>
    </div>
  </footer>

  <script>
    const chatList = document.getElementById('chatList');
    const chatModal = document.getElementById('chatModal');
    const modalSubject = document.getElementById('modalSubject');
    const modalBody = document.getElementById('modalBody');

    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem("mensajes_secret_talk")) || [];
      chatList.innerHTML = "";

      if (messages.length === 0) {
        chatList.innerHTML = `
          <div class="empty-state">
            <i class="bi bi-inbox"></i>
            <p>No hay conversaciones guardadas aún.</p>
            <a href="mensajes.html" class="btn">
              <i class="bi bi-plus-circle"></i> Crear nuevo mensaje
            </a>
          </div>
        `;
        return;
      }

      messages.reverse().forEach(msg => {
        const card = document.createElement('div');
        card.classList.add('chat-card');
        card.innerHTML = `
          <div class="chat-subject"><i class="bi bi-envelope-heart"></i> ${msg.subject}</div>
          <div class="chat-alias"><i class="bi bi-person"></i> De: ${msg.alias}</div>
          <div class="chat-preview">${msg.message.substring(0, 100)}${msg.message.length > 100 ? '...' : ''}</div>
          <div class="chat-date"><i class="bi bi-calendar"></i> ${msg.date}</div>
        `;
        card.onclick = () => openModal(msg);
        chatList.appendChild(card);
      });
    }

    function openModal(msg) {
      modalSubject.innerHTML = `<i class="bi bi-envelope-open"></i> ${msg.subject}`;
      modalBody.innerHTML = `
        <div class="modal-info">
          <p><strong><i class="bi bi-person-circle"></i> De:</strong> ${msg.alias}</p>
          <p><strong><i class="bi bi-envelope"></i> Para:</strong> ${msg.email}</p>
          <p><strong><i class="bi bi-calendar-event"></i> Fecha:</strong> ${msg.date}</p>
        </div>
        <div class="chat-message">${msg.message}</div>
        ${msg.file ? getFilePreview(msg.file) : ""}
      `;
      chatModal.style.display = "flex";
    }

    function closeModal() {
      chatModal.style.display = "none";
    }

    function getFilePreview(file) {
      if (file.startsWith("data:image")) {
        return `<div class="file-preview">
          <strong><i class="bi bi-image"></i> Imagen adjunta:</strong>
          <img src="${file}" alt="Archivo adjunto">
        </div>`;
      } else if (file.startsWith("data:video")) {
        return `<div class="file-preview">
          <strong><i class="bi bi-camera-video"></i> Video adjunto:</strong>
          <video controls src="${file}"></video>
        </div>`;
      } else {
        return `<div class="file-preview">
          <strong><i class="bi bi-file-earmark"></i> Archivo adjunto</strong>
          <a href="${file}" download><i class="bi bi-download"></i> Descargar archivo</a>
        </div>`;
      }
    }

    window.onclick = function(e) {
      if (e.target === chatModal) closeModal();
    };

    loadMessages();
  </script>
</body>
</html>
