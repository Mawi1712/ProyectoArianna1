<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Talk - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 40%, #000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid rgba(255, 0, 0, 0.4);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      padding: 20px 0;
      text-align: center;
      position: fixed;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
      animation: slideDown 1s ease forwards;
    }

    header h1 {
      font-size: 2rem;
      color: #ff0000;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 60px;
      position: relative;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      max-width: 1000px;
      padding: 50px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease;
    }

    .text-content {
      flex: 1;
      padding-right: 30px;
    }

    .text-content h2 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      letter-spacing: 2px;
    }

    .text-content p {
      font-style: italic;
      color: #bbb;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #a00000, #400000);
      color: white;
      cursor: pointer;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: linear-gradient(135deg, #d10000, #600000);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      transform: scale(1.05);
    }

    .form-container {
      flex: 1;
      text-align: center;
    }

    .form-container img {
      width: 250px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.4));
    }

    input {
      width: 80%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-bottom: 2px solid #a00000;
      background: transparent;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff0000;
      box-shadow: 0 5px 20px rgba(255, 0, 0, 0.2);
    }

    /* Fondo animado */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,0,0,0.4) 0%, transparent 70%);
      animation: floatGlow 6s infinite ease-in-out alternate;
    }

    .glow:nth-child(1) {
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .glow:nth-child(2) {
      bottom: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    @keyframes floatGlow {
      from { transform: scale(1) translateY(0); opacity: 0.6; }
      to { transform: scale(1.3) translateY(-20px); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      border-top: 1px solid rgba(255, 0, 0, 0.3);
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 -5px 20px rgba(255, 0, 0, 0.2);
      animation: fadeIn 2s ease;
    }

    footer h3 {
      color: #ff0000;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    footer p {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #ff0000;
      transform: scale(1.2);
      text-shadow: 0 0 15px rgba(255,0,0,0.6);
    }

    .contact {
      color: #bbb;
      font-size: 0.9rem;
    }

    @media (max-width: 850px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .text-content {
        padding-right: 0;
        margin-bottom: 30px;
      }

      .form-container img {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>

  <main>
    <div class="glow"></div>

    <div class="container">

      <div class="form-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png" alt="Rosa sangrienta">

  </main>

  <footer>
    <h3>Creado por el equipo de Secret Talk</h3>
    <p>Tu espacio seguro para expresar lo que sientes sin revelar quién eres.</p>

    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://tiktok.com" target="_blank"><i class="bi bi-tiktok"></i></a>
      <a href="mailto:contacto@secrettalk.com"><i class="bi bi-envelope-fill"></i></a>
      <a href="https://wa.me/51999999999" target="_blank"><i class="bi bi-whatsapp"></i></a>
    </div>

    <div class="contact">
      <p>Contacto: contacto@secrettalk.com | © 2025 Secret Talk. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
