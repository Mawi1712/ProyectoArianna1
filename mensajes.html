<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Talk — Enviar Mensaje</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --fondo: #0a0a0a;
      --panel: rgba(15, 0, 0, 0.9);
      --texto: #fff;
      --rojo: #ff3232;
      --rojo-suave: #ff6b6b;
    }

    body.light {
      --fondo: #f6f6f6;
      --panel: rgba(255, 255, 255, 0.95);
      --texto: #111;
      --rojo: #c00000;
      --rojo-suave: #ff5555;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--fondo), #1a0505);
      color: var(--texto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: 0.5s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel);
      border-bottom: 2px solid var(--rojo);
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 5px 30px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(15px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      background: var(--rojo);
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.3rem;
      color: #fff;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }

    .title {
      background: linear-gradient(135deg, var(--rojo), var(--rojo-suave));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn {
      background: linear-gradient(135deg, var(--rojo), #a00000);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--rojo-suave), var(--rojo));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
    }

    .theme-toggle {
      width: 55px;
      height: 28px;
      background: rgba(255, 50, 50, 0.2);
      border: 2px solid var(--rojo);
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-circle {
      width: 22px;
      height: 22px;
      background: var(--rojo);
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 3px;
      transition: 0.4s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    body.light .toggle-circle {
      left: 27px;
    }

    .container {
      max-width: 950px;
      margin: 60px auto;
      background: var(--panel);
      border-radius: 25px;
      box-shadow: 0 20px 60px rgba(255, 0, 0, 0.2);
      padding: 50px;
      border: 2px solid var(--rojo);
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      background: linear-gradient(135deg, var(--rojo), var(--rojo-suave));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 35px;
      font-size: 2.5rem;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 500;
      color: var(--rojo-suave);
      margin-left: 5px;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 15px 20px;
      border-radius: 12px;
      border: 2px solid var(--rojo);
      background: rgba(0, 0, 0, 0.3);
      color: var(--texto);
      font-size: 1rem;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    body.light input, body.light textarea {
      background: rgba(255, 255, 255, 0.8);
    }

    input:focus, textarea:focus {
      border-color: var(--rojo-suave);
      outline: none;
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.3);
      background: rgba(255, 50, 50, 0.05);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 50, 50, 0.1);
      border: 2px dashed var(--rojo);
      color: var(--texto);
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .file-label:hover {
      background: rgba(255, 50, 50, 0.2);
      border-color: var(--rojo-suave);
      transform: translateY(-2px);
    }

    button[type="submit"] {
      background: linear-gradient(135deg, var(--rojo), #a00000);
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s;
      box-shadow: 0 8px 25px rgba(200, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, var(--rojo-suave), var(--rojo));
      box-shadow: 0 12px 35px rgba(255, 0, 0, 0.5);
      transform: translateY(-3px);
    }

    .alert {
      padding: 15px 25px;
      border-radius: 12px;
      text-align: center;
      display: none;
      margin-top: 25px;
      font-weight: 500;
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert.success {
      background: rgba(0, 150, 0, 0.9);
      border: 2px solid #00ff00;
      color: #fff;
    }

    .alert.error {
      background: rgba(200, 0, 0, 0.9);
      border: 2px solid #ff0000;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 30px 20px;
      border-top: 2px solid var(--rojo);
      background: var(--panel);
      backdrop-filter: blur(15px);
    }

    .footer-socials {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer-socials a {
      width: 45px;
      height: 45px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--rojo);
      font-size: 1.3rem;
      background: rgba(255, 50, 50, 0.1);
      border: 2px solid var(--rojo);
      border-radius: 50%;
      transition: 0.3s;
      text-decoration: none;
    }

    .footer-socials a:hover {
      color: #fff;
      background: var(--rojo);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
    }

    .footer-links {
      margin-top: 15px;
      color: #aaa;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: var(--rojo);
      text-decoration: none;
      margin: 0 8px;
      transition: 0.3s;
    }

    .footer-links a:hover {
      color: var(--rojo-suave);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 30px 20px;
      }
      header {
        padding: 15px 20px;
      }
      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="logo">ST</div>
      <div>
        <div class="title">Secret Talk</div>
        <small>Buzón Anónimo</small>
      </div>
    </div>

    <div class="header-buttons">
      <div class="theme-toggle" onclick="toggleTheme()">
        <div class="toggle-circle"></div>
      </div>
      <button class="btn" onclick="toggleFullScreen()"><i class="bi bi-arrows-fullscreen"></i></button>
      <a href="principal.html" class="btn"><i class="bi bi-house-door"></i> Inicio</a>
    </div>
  </header>

  <div class="container">
    <h2><i class="bi bi-envelope-heart"></i> Enviar un Mensaje</h2>

    <form id="contactForm">
      <div class="form-group">
        <label for="alias"><i class="bi bi-incognito"></i> Tu alias (opcional)</label>
        <input type="text" id="alias" name="alias" placeholder="Ej: Sombra Nocturna">
      </div>

      <div class="form-group">
        <label for="email"><i class="bi bi-envelope"></i> Correo del destinatario *</label>
        <input type="email" id="email" name="email" placeholder="destinatario@email.com" required>
      </div>

      <div class="form-group">
        <label for="subject"><i class="bi bi-tag"></i> Asunto *</label>
        <input type="text" id="subject" name="subject" placeholder="Tema del mensaje" required>
      </div>

      <div class="form-group">
        <label for="message"><i class="bi bi-chat-left-text"></i> Tu mensaje *</label>
        <textarea id="message" name="message" placeholder="Escribe aquí tu mensaje anónimo..." rows="6" required></textarea>
      </div>

      <div class="form-group">
        <label class="file-label" for="file">
          <i class="bi bi-paperclip"></i> Adjuntar archivo (opcional)
        </label>
        <input type="file" id="file" name="file" accept="image/*,video/*,.pdf,.doc,.docx">
      </div>

      <button type="submit">
        <i class="bi bi-send"></i> Guardar Mensaje
      </button>
    </form>

    <div id="alertBox" class="alert"></div>
  </div>

  <footer>
    <div>© 2025 Secret Talk — Todos los derechos reservados.</div>
    <div class="footer-socials">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-whatsapp"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-twitter-x"></i></a>
      <a href="#"><i class="bi bi-envelope"></i></a>
    </div>
    <div class="footer-links">
      <a href="#">Contacto</a> | 
      <a href="#">Privacidad</a> | 
      <a href="#">Soporte</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const alertBox = document.getElementById('alertBox');

    // Cargar tema guardado
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();

      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];

      const newMessage = {
        id: Date.now(),
        alias: form.alias.value || "Anónimo",
        email: form.email.value,
        subject: form.subject.value,
        message: form.message.value,
        date: new Date().toLocaleString('es-ES', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        })
      };

      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          newMessage.file = reader.result;
          saveToLocalStorage(newMessage);
        };
        reader.readAsDataURL(file);
      } else {
        saveToLocalStorage(newMessage);
      }
    });

    function saveToLocalStorage(data){
      try {
        const existing = JSON.parse(localStorage.getItem("mensajes_secret_talk")) || [];
        existing.push(data);
        localStorage.setItem("mensajes_secret_talk", JSON.stringify(existing));
        showAlert("✅ Mensaje guardado exitosamente", "success");
        form.reset();
        
        setTimeout(() => {
          window.location.href = "conversaciones.html";
        }, 2000);
      } catch (err) {
        console.error(err);
        showAlert("❌ Error al guardar el mensaje", "error");
      }
    }

    function showAlert(msg, type){
      alertBox.innerHTML = `<i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${msg}`;
      alertBox.className = "alert " + type;
      alertBox.style.display = "block";
      setTimeout(()=>alertBox.style.display="none",4000);
    }

    function toggleFullScreen(){
      if (!document.fullscreenElement) document.documentElement.requestFullscreen();
      else if (document.exitFullscreen) document.exitFullscreen();
    }

    function toggleTheme(){
      document.body.classList.toggle('light');
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    }
  </script>
</body>
</html>
