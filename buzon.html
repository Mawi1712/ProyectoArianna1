<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Talk - Mi BuzÃ³n</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --fondo: #0a0a0a;
      --panel: rgba(15, 0, 0, 0.9);
      --texto: #fff;
      --rojo: #ff3232;
      --rojo-suave: #ff6b6b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--fondo), #1a0505);
      color: var(--texto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel);
      border-bottom: 2px solid var(--rojo);
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 5px 30px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(15px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      background: var(--rojo);
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.3rem;
      color: #fff;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
      position: relative;
    }

    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #00ff00;
      color: #000;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 255, 0, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .title {
      background: linear-gradient(135deg, var(--rojo), var(--rojo-suave));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .btn {
      background: linear-gradient(135deg, var(--rojo), #a00000);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--rojo-suave), var(--rojo));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 30px;
    }

    h2 {
      text-align: center;
      background: linear-gradient(135deg, var(--rojo), var(--rojo-suave));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .inbox-info {
      background: var(--panel);
      border: 2px solid var(--rojo);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .inbox-stat {
      text-align: center;
    }

    .inbox-stat i {
      font-size: 2.5rem;
      color: var(--rojo);
      margin-bottom: 10px;
    }

    .inbox-stat .number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--rojo-suave);
    }

    .inbox-stat .label {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 5px;
    }

    .tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 12px 25px;
      border: 2px solid var(--rojo);
      border-radius: 12px;
      background: rgba(255, 50, 50, 0.1);
      color: var(--texto);
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab-btn:hover, .tab-btn.active {
      background: rgba(255, 50, 50, 0.3);
      border-color: var(--rojo-suave);
    }

    .messages-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message-item {
      background: var(--panel);
      border: 2px solid var(--rojo);
      border-radius: 20px;
      padding: 25px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .message-item.unread {
      border-color: #00ff00;
      background: rgba(0, 255, 0, 0.05);
    }

    .message-item.unread::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      background: #00ff00;
    }

    .message-item:hover {
      background: rgba(255, 50, 50, 0.1);
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message-from {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .message-from .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--rojo), var(--rojo-suave));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #fff;
    }

    .message-info {
      flex: 1;
    }

    .message-info .sender {
      font-weight: 700;
      color: var(--rojo-suave);
      font-size: 1.1rem;
    }

    .message-info .date {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 3px;
    }

    .message-badges {
      display: flex;
      gap: 8px;
    }

    .badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .badge.new {
      background: #00ff00;
      color: #000;
    }

    .badge.important {
      background: #ff9900;
      color: #000;
    }

    .message-subject {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--texto);
      margin-bottom: 10px;
    }

    .message-preview {
      color: #999;
      font-size: 0.95rem;
      line-height: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .message-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 50, 50, 0.2);
    }

    .action-btn {
      padding: 8px 16px;
      border: 2px solid var(--rojo);
      border-radius: 8px;
      background: rgba(255, 50, 50, 0.1);
      color: var(--texto);
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .action-btn:hover {
      background: rgba(255, 50, 50, 0.3);
      transform: translateY(-2px);
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .empty-state i {
      font-size: 5rem;
      color: var(--rojo);
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: #aaa;
      border-top: 2px solid var(--rojo);
      margin-top: auto;
      background: var(--panel);
      backdrop-filter: blur(15px);
    }

    @media (max-width: 768px) {
      .container { padding: 20px; margin: 30px 10px; }
      h2 { font-size: 2rem; }
      header { padding: 15px 20px; }
      .inbox-info { flex-direction: column; }
      .message-header { flex-direction: column; gap: 15px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="logo">
        ðŸ“¬
        <span class="notification-badge" id="unreadBadge">0</span>
      </div>
      <div>
        <div class="title">Mi BuzÃ³n</div>
        <small>Mensajes recibidos</small>
      </div>
    </div>
    <div style="display: flex; gap: 12px;">
      <a href="conversaciones.html" class="btn">
        <i class="bi bi-chat-dots"></i> Conversaciones
      </a>
      <a href="principal.html" class="btn">
        <i class="bi bi-house-door"></i> Inicio
      </a>
    </div>
  </header>

  <div class="container">
    <h2><i class="bi bi-mailbox"></i> Mi BuzÃ³n Personal</h2>

    <!-- InformaciÃ³n del buzÃ³n -->
    <div class="inbox-info">
      <div class="inbox-stat">
        <i class="bi bi-envelope-fill"></i>
        <div class="number" id="totalInbox">0</div>
        <div class="label">Total mensajes</div>
      </div>
      <div class="inbox-stat">
        <i class="bi bi-envelope-open"></i>
        <div class="number" id="unreadInbox">0</div>
        <div class="label">Sin leer</div>
      </div>
      <div class="inbox-stat">
        <i class="bi bi-clock-history"></i>
        <div class="number" id="todayInbox">0</div>
        <div class="label">Hoy</div>
      </div>
      <div class="inbox-stat">
        <i class="bi bi-star-fill"></i>
        <div class="number" id="favoriteInbox">0</div>
        <div class="label">Favoritos</div>
      </div>
    </div>

    <!-- PestaÃ±as -->
    <div class="tabs">
      <button class="tab-btn active" onclick="filterInbox('all')">
        <i class="bi bi-inbox-fill"></i> Todos
      </button>
      <button class="tab-btn" onclick="filterInbox('unread')">
        <i class="bi bi-envelope"></i> No leÃ­dos
      </button>
      <button class="tab-btn" onclick="filterInbox('today')">
        <i class="bi bi-calendar-today"></i> Hoy
      </button>
      <button class="tab-btn" onclick="filterInbox('important')">
        <i class="bi bi-star"></i> Importantes
      </button>
    </div>

    <!-- Mensajes -->
    <div id="messagesContainer" class="messages-container"></div>
  </div>

  <footer>
    <div>Â© 2025 Secret Talk â€” Tu privacidad es nuestra prioridad</div>
  </footer>

  <script>
    let messages = [];
    let currentFilter = 'all';

    // Cargar mensajes
    function loadInbox() {
      const user = JSON.parse(localStorage.getItem("usuario_secret_talk"));
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Obtener todos los mensajes
      const allMessages = JSON.parse(localStorage.getItem("mensajes_secret_talk")) || [];
      
      // Filtrar mensajes dirigidos al usuario actual (CORREGIDO)
      messages = allMessages.filter(m => m.destinatario === user.correo);
      
      updateInboxStats();
      renderInbox();
    }

    // Actualizar estadÃ­sticas
    function updateInboxStats() {
      const total = messages.length;
      const unread = messages.filter(m => !m.read).length;
      
      // Mensajes de hoy
      const today = new Date().toLocaleDateString('es-ES');
      const todayMessages = messages.filter(m => {
        const msgDate = new Date(m.id).toLocaleDateString('es-ES');
        return msgDate === today;
      }).length;

      const favorites = messages.filter(m => m.favorite).length;

      document.getElementById('totalInbox').textContent = total;
      document.getElementById('unreadInbox').textContent = unread;
      document.getElementById('todayInbox').textContent = todayMessages;
      document.getElementById('favoriteInbox').textContent = favorites;
      document.getElementById('unreadBadge').textContent = unread;

      if (unread === 0) {
        document.getElementById('unreadBadge').style.display = 'none';
      }
    }

    // Renderizar buzÃ³n
    function renderInbox() {
      const container = document.getElementById('messagesContainer');
      container.innerHTML = '';

      let filtered = [...messages];

      // Aplicar filtros
      if (currentFilter === 'unread') {
        filtered = filtered.filter(m => !m.read);
      } else if (currentFilter === 'today') {
        const today = new Date().toLocaleDateString('es-ES');
        filtered = filtered.filter(m => {
          const msgDate = new Date(m.id).toLocaleDateString('es-ES');
          return msgDate === today;
        });
      } else if (currentFilter === 'important') {
        filtered = filtered.filter(m => m.favorite);
      }

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="bi bi-inbox"></i>
            <p>No tienes mensajes en esta categorÃ­a.</p>
            <a href="mensajes.html" class="btn">
              <i class="bi bi-plus-circle"></i> Compartir tu buzÃ³n
            </a>
          </div>
        `;
        return;
      }

      // Renderizar mensajes
      filtered.reverse().forEach(msg => {
        const messageEl = document.createElement('div');
        messageEl.classList.add('message-item');
        if (!msg.read) messageEl.classList.add('unread');

        const firstLetter = msg.alias.charAt(0).toUpperCase();

        messageEl.innerHTML = `
          <div class="message-header">
            <div class="message-from">
              <div class="avatar">${firstLetter}</div>
              <div class="message-info">
                <div class="sender">${msg.alias}</div>
                <div class="date">${msg.date}</div>
              </div>
            </div>
            <div class="message-badges">
              ${!msg.read ? '<span class="badge new">NUEVO</span>' : ''}
              ${msg.favorite ? '<span class="badge important">â˜…</span>' : ''}
            </div>
          </div>
          <div class="message-subject">${msg.subject}</div>
          <div class="message-preview">${msg.message}</div>
          <div class="message-actions">
            <button class="action-btn" onclick="openMessage(${msg.id})">
              <i class="bi bi-envelope-open"></i> Leer
            </button>
            <button class="action-btn" onclick="toggleFavorite(${msg.id})">
              <i class="bi bi-star${msg.favorite ? '-fill' : ''}"></i> 
              ${msg.favorite ? 'Quitar' : 'Marcar'}
            </button>
            <button class="action-btn" onclick="deleteMessage(${msg.id})">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        `;

        container.appendChild(messageEl);
      });
    }

    // Abrir mensaje
    function openMessage(id) {
      // Marcar como leÃ­do
      const allMessages = JSON.parse(localStorage.getItem("mensajes_secret_talk")) || [];
      const msgIndex = allMessages.findIndex(m => m.id === id);
      
      if (msgIndex !== -1 && !allMessages[msgIndex].read) {
        allMessages[msgIndex].read = true;
        localStorage.setItem("mensajes_secret_talk", JSON.stringify(allMessages));
      }
      
      window.location.href = `conversaciones.html`;
    }

    // Toggle favorito
    function toggleFavorite(id) {
      const allMessages = JSON.parse(localStorage.getItem("mensajes_secret_talk")) || [];
      const msgIndex = allMessages.findIndex(m => m.id === id);
      
      if (msgIndex !== -1) {
        allMessages[msgIndex].favorite = !allMessages[msgIndex].favorite;
        localStorage.setItem("mensajes_secret_talk", JSON.stringify(allMessages));
        loadInbox();
      }
    }

    // Eliminar mensaje
    function deleteMessage(id) {
      if (confirm('Â¿EstÃ¡s seguro de eliminar este mensaje?')) {
        const allMessages = JSON.parse(localStorage.getItem("mensajes_secret_talk")) || [];
        const filtered = allMessages.filter(m => m.id !== id);
        localStorage.setItem("mensajes_secret_talk", JSON.stringify(filtered));
        loadInbox();
      }
    }

    // Filtrar buzÃ³n
    function filterInbox(filter) {
      currentFilter = filter;
      
      // Actualizar botones
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.closest('.tab-btn').classList.add('active');
      
      renderInbox();
    }

    // Inicializar
    loadInbox();

    // Auto-actualizar cada 30 segundos
    setInterval(loadInbox, 30000);
  </script>
</body>
</html>
